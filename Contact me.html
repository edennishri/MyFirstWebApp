            <div class="heading">
            <h2 style="color: #83bdff">Contact Me</h2>
            </div>
            <div class="form">
                <div class="formWrapper">

                    <label for="Firstname" style="color: #8a8a8a">First name</label> <br>
                    <input type="text" name="fname" id="Firstname"> <br><br>


                    <label for="Lastname" style="color: #8a8a8a">Last name</label> <br>
                    <input type="text" name="lname" id="Lastname" > <br><br>

                    <label for="email" style="color: #8a8a8a">E-mail</label> <br>
                    <input type="text" name="Email" id="email" ><br><br>

                    <label for="message" style="color: #8a8a8a">Message</label><br>
                    <textarea name="message" id="message" style="width: 250px; height: 80px"></textarea><br><br>

                    <button onclick="doItAll();" style="color: #282626">Submit</button>
                 </div>
            </div>

<script>
    function submitted(){
        window.location.href = "about.html";
    }
    function validateFName() {
        var fname = document.getElementById('Firstname').value;
        var letters = /^[A-Za-z]+$/

        if((!fname.match(letters))) {
            alert("insert your first name");
            return false;
            }

        return true;

    }
    function validateLName() {
        var lname = document.getElementById('Lastname').value;
        var letters = /^[A-Za-z]+$/;

        if((!lname.match(letters))) {
            alert("insert your last name");
            return false;
        }

        return true;

    }
    function validateEmail () {

        var email = document.getElementById('email').value;

        if(!email.match(/\S+@\S+\.\S+/)) {

            alert('Email Invalid');
            return false;

        }

        return true;

    }
    function validateMessage(){
        var message = document.getElementById('message').value;
        if(message.length == 0){
            alert('insert your message');
            return false;
        }

        return true;
    }
    function doItAll() {
        if (!validateFName() || !validateLName() || !validateEmail() || !validateMessage()) {
            return false;
        } else {
            var fname = document.getElementById('Firstname').value;
            var lname = document.getElementById('Lastname').value;
            alert(fname + ' ' + lname +', thank you for contact me!');
            submitted();
            return true;
        }
    }

</script>
